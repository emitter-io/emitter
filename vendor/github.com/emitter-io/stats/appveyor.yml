version: 2.0.{build}
platform: x64
branches:  
  only:
    - master

clone_folder: c:\gopath\src\github.com\emitter-io\stats

environment:  
  GOPATH: c:\gopath
  GO111MODULE: on

build_script:
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - rmdir c:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go1.11.windows-amd64.zip
  - 7z x go1.11.windows-amd64.zip -y -oC:\ > NUL
  - go version
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get github.com/go-playground/overalls
  - go test ./...
  - overalls -project=github.com\emitter-io\stats
  - goveralls -coverprofile=overalls.coverprofile -service=appveyor-ci -repotoken=%COVERALLS_TOKEN%
